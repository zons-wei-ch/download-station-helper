<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>DSM Setting</title>
  <link rel="stylesheet" href="options.css" />
</head>
<body>
    <div class="options-container">
        <div>
        <h2>Synology DSM Setting</h2>
        </div>

        <div>
        <label>Host:
            <input type="text" id="host" placeholder="[ip:5000] [quick:5001]">
        </label>
        </div>

        <div>
        <label>Account:
            <input type="text" id="account">
        </label>
        </div>

        <div>
        <label>Password:
            <div style="display: flex; flex: 1; position: relative;">
            <input type="password" id="password" style="margin-left: 10px; width: 100%;">
            <button id="togglePassword" style="position: absolute; right: 5px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; padding: 0; display: flex; align-items: center;">
                <img id="eyeIcon" src="icons/view.png" style="width: 20px; height: 20px;">
            </button>
            </div>
        </label>
        </div>

        <div>
        <label>Refresh Intervalï¼š
            <select id="refreshInterval">
            <option value="1000">1 s</option>
            <option value="3000">3 s</option>
            <option value="5000">5 s</option>
            <option value="10000">10 s</option>
            <option value="15000">15 s</option>
            <option value="30000">30 s</option>
            <option value="45000">45 s</option>
            <option value="60000">60 s</option>
            </select>
        </label>
        </div>

        <div style="margin-top: 20px; display: flex; gap: 10px;">
            <button id="testConnection" style="flex: 1; background-color: #5f6368; color: white; border: none; border-radius: 4px; padding: 10px; cursor: pointer;">Test Connection</button>
            <button id="save" style="flex: 2;">Save</button>
        </div>

        <div id="status"></div>
    </div>
    <script src="options.js"></script>
</body>
</html>
