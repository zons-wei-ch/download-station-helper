<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>DSM Setting</title>
    <link rel="stylesheet" href="options.css" />
    <script src="lib/sweetalert2.all.min.js"></script>
</head>
<body>
    <div class="options-container">
        <header>
            <img src="icons/option.png" title="options" />
            <h2>DSM Setting</h2>
        </header>

        <div class="config-area">
            <h3>Login Attributes</h3>
            <div class="field-group">
                <label for="host">Host</label>
                <input type="text" id="host" placeholder="[ip:5000] [quick:5001]">
            </div>

            <div class="field-group">
                <label for="account">Account</label>
                <input type="text" id="account">
            </div>

            <div class="field-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password">
                    <button id="togglePassword" type="button" class="icon-button">
                        <img id="eyeIcon" src="icons/view.png" alt="Toggle Visibility">
                    </button>
                </div>
            </div>

            <button id="testConnection" class="secondary-button">Test Connection</button>
        </div>

        <div class="config-area">
            <h3>Task Related</h3>

            <section class="refreshInterval-section">
                <div class="field-group">
                    <label for="refreshInterval">Refresh Interval</label>
                    <select id="refreshInterval">
                        <option value="1000">1 s</option>
                        <option value="2000">2 s</option>
                        <option value="3000">3 s</option>
                        <option value="4000">4 s</option>
                        <option value="5000">5 s</option>
                        <option value="6000">6 s</option>
                        <option value="10000">10 s</option>
                        <option value="15000">15 s</option>
                        <option value="20000">20 s</option>
                        <option value="30000">30 s</option>
                        <option value="45000">45 s</option>
                        <option value="60000">60 s</option>
                    </select>
                </div>
            
                <label>
                    <input type="checkbox" id="enableNotifyForSeeding" class="large-checkbox">Notification for Seeding
                </label>
                <label>
                    <input type="checkbox" id="enableNotifyForFinished" class="large-checkbox">Notification for Finished
                </label>
            </section>
            
            <div class="checkbox-header">
                <h4>Sorting</h4>
                <input type="checkbox" id="enableSort" class="large-checkbox">
            </div>
            
            <div id="sortControls" class="sort-controls">
                <div class="field-group">
                    <label for="sortField">Sort By</label>
                    <select id="sortField">
                        <option value="time">Create Time</option>
                        <option value="title">Name</option>
                        <option value="size">Size</option>
                        <option value="status">Status</option>
                    </select>
                </div>
                <div class="field-group">
                    <label for="sortOrder">Order</label>
                    <select id="sortOrder">
                        <option value="asc">Ascending</option>
                        <option value="desc">Descending</option>
                    </select>
                </div>
            </div>
        </div>

        <footer>
            <button id="save" class="primary-button">Save Settings</button>
        </footer>
    </div>
    <script type="module" src="options.js"></script>
</body>
</html>
