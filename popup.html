<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="popup.css" />
    <script src="lib/sweetalert2.all.min.js"></script>
    <script src="lib/progressbar.min.js"></script>
</head>
<body>
    <header class="header">
        <h1>Download Station Helper</h1>
        <div class="header-actions">
            <img id="addTask" src="icons/add.png" title="Add Task" />
            <img id="purgeFinished" src="icons/purge.png" title="Purge Finished" />
            <img id="openOptions" src="icons/settings.png" title="Setting" />
        </div>
    </header>

    <div id="addTaskContainer" class="add-task-panel">
        <input type="text" id="taskUrl" placeholder="paste url link (http, ftp, magnet...)">
        <img id="applyTask" src="icons/send.png" title="Apply" />
    </div>
    
    <div id="statusBar" class="statusBar">
        <img id="state" src="icons/wait.png" title="State" />
        <div id="status" class="status">Connecting ...</div>
        <img id="download" src="icons/download.png" title="Download" />
        <div id="download_speed" class="download_speed">-</div>
        <img id="upload" src="icons/upload.png" title="Upload" />
        <div id="upload_speed" class="upload_speed">-</div>
    </div>
    
    <ul id="taskList" class="task-list"></ul>

    <script type="module" src="popup.js"></script>
</body>
</html>
